media:
  input: src/assets
  output: ../../assets
content:
  - name: posts
    type: collection
    path: src/content/blog
    fields:
    - name: title
      label: Title
      type: string
    - name: description
      label: Description
      type: text
    - name: pubDate
      label: Published Date
      type: date
      options:
        format: MMM dd yyyy      
    - name: heroImage
      label: Hero Image
      type: image
    - name: body
      label: Body
      type: rich-text
    view:
      fields: [title, description, pubDate, heroImage]